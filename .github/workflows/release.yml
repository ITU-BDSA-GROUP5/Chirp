name: Release

on:
  workflow_dispatch
  # push:
  #   tags:
  #     - "v*.*.*"

jobs:
  release:
    name: simple release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore
      - name: Publish
        run: dotnet publish
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            src/Chirp.CLI/bin/Debug/net7.0/osx-arm64/publish/Chirp.CLI
            src/Chirp.CLI/bin/Debug/net7.0/osx-arm64/publish/chirp_cli_db.csv
